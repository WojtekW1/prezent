<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Świąteczny Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>🎄 Świąteczny Quiz 🎅</h1>
    </header>
    <div id="quiz-container">
      <div id="question-container">
        <h2 id="question"></h2>
        <div id="answers"></div>
      </div>
      <button id="next-button" class="hidden">Następne pytanie 🎁</button>
    </div>

    <div id="dialog-container" class="hidden">
      <p id="dialog-text">Tu wpisz swój tekst dialogowy.</p>
      <button id="dialog-option1">Opcja 1</button>
      <button id="dialog-option2">Opcja 2</button>
    </div>

    <div id="result-container" class="hidden">
      <h2 id="result-message"></h2>
      <!-- Zmieniono na klasę btn, aby wyglądał jak przycisk -->
      <a id="download-button" href="nagroda.png" download="nagroda.jpg" class="btn hidden">🎁 Odbierz prezent 🎁</a>
      <button id="restart-button" class="btn-red hidden">🎄 Spróbuj ponownie 🎄</button>
    </div>
  </div>
  <footer>
    <p>Wesołych Świąt i powodzenia w quizie! 🎅✨</p>
  </footer>
  <script src="index.js"></script>
</body>
</html>
